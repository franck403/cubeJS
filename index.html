<!DOCTYPE html>
<html>

<head>
  <script src="secure.js"></script>
  <script src="spiked.js"></script>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="icon.png" />
  <script src="spike.js"></script>
  <!-- Load eruda and eruda plugin -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init()</script>
  <script src="plugin.js"></script>
  <script src="testPlugin.js"></script>
  <script src="keyboard.js"></script>
  
  <!-- Load Three.js and OrbitControls using classic script tags for compatibility -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="orbit.js"></script>

  <!-- load visual.js FIRST so drawCube is defined -->
  <script src="visual.js"></script>
  <script src="visual3d.js"></script>

  <!-- cubejs libs -->
  <script src="https://cdn.jsdelivr.net/gh/ldez/cubejs/lib/cube.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ldez/cubejs/lib/solve.js"></script>

  <!-- your main code that calls drawCube -->
  <script src="cube.js" defer></script>

  <link href="batteries.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet" />
</head>

<body style="background-color: black;color:white;">
  <div id="innerBody">
    <div id="load">
      <!--<img src="img/Logo 2.png" /> -->
      <div class="spinner">
        <div><img src="img/LU 1.jpg" class="cubeImage" /></div>
        <div><img src="img/RU 1.jpg" class="cubeImage" /></div>
        <div><img src="img/BU 1.jpg" class="cubeImage" /></div>
        <div><img src="img/UU 1.jpg" class="cubeImage" /></div>
        <div><img src="img/DU 1.jpg" class="cubeImage" /></div>
        <div><img src="img/FU 1.jpg" class="cubeImage" /></div>
      </div>
    </div>
    <div class="controls topBar">
      <button onclick="FullConnect()" id="FC"><i class="fa-solid fa-plug"></i></button>
      <!--<button id="get-moves" onclick="spike()" >Spike</button>
    <button id="connect" onclick="connect()" >Gan Cube</button>-->
      <button onclick="reset()"><i class="fa-solid fa-arrow-rotate-left"></i></button>
      <button onclick="sc()"><i class="fa-solid fa-play"></i></button>
      <button onclick="scramble()"><i class="fa-solid fa-shuffle"></i></button>
      <button onclick="StartCube()"><i class="fa-solid fa-arrows-spin"></i></button>
      <button onclick="spin()"><i class="fa-solid fa-spiral"></i></button>
      <button onclick="fullscreen()" id="full"><i class="fa-solid fa-expand"></i></button>
    </div>

    <div class="btn bat stats">
      <p>Spike1 : <span id="left" class="fa-solid fa-xmark"></span>
      <p>Spike2 : <span id="right" class="fa-solid fa-xmark"></span>
      <p>Gan : <span id="ganBatterie" class="fa-solid fa-xmark"></span>
    </div>

    <div class="MoveLib">
      <button class="btn" onclick="sexyMoves1()">Move 1</button>
      <button class="btn" onclick="sexyMoves2()">Move 2</button>
      <button class="btn" onclick="sexyMoves3()">Move 3</button>
    </div>

    <div class="btn dark-red timer">
      <span id="timer"><i class="fa-solid fa-clock"></i></span>
    </div>

    <p style="display: none;" id="cube"></p>
    <p style="display: none;" id="res"></p>
    <div id="cube3d" style="background-color:black;width:100vw;height:100vh;margin:auto;"></div>
    <iframe style="display:none;" src="gan/index.html" frameborder="0" class="cube-view" id="cube-view"
      allow="bluetooth"></iframe>
    <script src="sync.js"></script>
  </div>

</body>

</html>
