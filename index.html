<!DOCTYPE html>
<html>

<head>
  <script src="secure.js"></script>
  <script src="spiked.js"></script>
  <meta charset="utf-8" />
  <script src="spike.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>
    eruda.init();
  </script>

  <!-- Load Three.js and OrbitControls using classic script tags for compatibility -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="orbit.js"></script>

  <!-- load visual.js FIRST so drawCube is defined -->
  <script src="visual.js"></script>
  <script src="visual3d.js"></script>

  <!-- cubejs libs -->
  <script src="https://cdn.jsdelivr.net/gh/ldez/cubejs/lib/cube.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ldez/cubejs/lib/solve.js"></script>

  <!-- your main code that calls drawCube -->
  <script src="cube.js" defer></script>

  <link href="batteries.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>

<body style="background-color: black;color:white;">
  <div id="load">
    <!--<img src="img/Logo 2.png" /> -->
    <div class="spinner">
      <div><img src="img/LU 1.jpg" class="cubeImage" /></div>
      <div><img src="img/RU 1.jpg" class="cubeImage" /></div>
      <div><img src="img/BU 1.jpg" class="cubeImage" /></div>
      <div><img src="img/UU 1.jpg" class="cubeImage" /></div>
      <div><img src="img/DU 1.jpg" class="cubeImage" /></div>
      <div><img src="img/FU 1.jpg" class="cubeImage" /></div>
    </div>
  </div>
  <div class="controls topBar">
    <button id="get-moves" onclick="spike()" class="">Spike</button>
    <button id="connect" onclick="connect()" class="">Gan Cube</button>
    <!--<button id="reset-state" onclick="reset()">Reset</button>-->
    <button id="get-moves2" onclick="sc()" class="">Start</button>
    <button id="get-moves3" onclick="scramble()" class="">Scramble</button>
    <button id="get-moves4" onclick="StartCube()" class="">CubeStart</button>
    <button id="get-moves5" onclick="spin()" class="">Spin</button>
  </div>

  <div class="btn bat stats">
    <p>Spike1 : <span id="left" class="icon-0"></span>
    <p>Spike2 : <span id="right" class="icon-0"></span>
    <p>Gan : <span id="ganBatterie" class="icon-0"></span>
  </div>

  <div class="btn dark-red timer">
    <span id="timer">Waiting</span>
  </div>

  <p style="display: none;" id="cube"></p>
  <p style="display: none;" id="res"></p>
  <div id="cube3d" style="background-color:black;width:100vw;height:100vh;margin:auto;"></div>
  <iframe style="display:none;" src="gan/index.html" frameborder="0" class="cube-view" id="cube-view"
    allow="bluetooth"></iframe>
  <script src="sync.js"></script>
</body>

</html>
